<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepSeek AI</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 20px;
        width: 300px;
        color: #1d1d1f;
        background-color: #f5f5f7;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1c1c1e;
          color: #f5f5f7;
        }
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 4px;
      }

      .header img {
        width: 28px;
        height: 28px;
      }

      .header span {
        font-size: 18px;
        font-weight: 600;
        color: #0a84ff;
      }

      .key {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      .error-message {
        color: #ff453a;
        font-size: 12px;
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
      }

      .input-container {
        width: 100%;
        position: relative;
        text-align: center;
      }

      input {
        width: 70%;
        padding: 10px 35px 10px 14px;
        font-size: 14px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.05);
        border: none;
        transition: all 0.2s ease;
        margin-bottom: 12px;
        color: inherit;
      }

      @media (prefers-color-scheme: dark) {
        input {
          background-color: rgba(255, 255, 255, 0.05);
        }
      }

      input::placeholder {
        color: #86868b;
      }

      input:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 125, 250, 0.6);
        background-color: rgba(0, 0, 0, 0.1);
      }

      @media (prefers-color-scheme: dark) {
        input:focus {
          background-color: rgba(255, 255, 255, 0.1);
        }
      }

      .toggle-visibility {
        background: none;
        border: none;
        cursor: pointer;
        position: absolute;
        right: 45px;
        top: 8px;
        padding: 0;
        opacity: 0.5;
        transition: opacity 0.2s ease;
      }

      .toggle-visibility:hover {
        opacity: 1;
      }

      .toggle-visibility .svg {
        width: 20px;
        height: 20px;
      }

      a {
        color: #0a84ff;
        font-size: 13px;
        text-decoration: none;
        transition: opacity 0.2s ease;
      }

      a:hover {
        opacity: 0.7;
      }

      .language-switch {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 16px;
      }

      .language-switch label {
        font-size: 14px;
      }

      select {
        padding: 6px 10px;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.05);
        color: inherit;
        transition: all 0.2s ease;
      }

      @media (prefers-color-scheme: dark) {
        select {
          background-color: rgba(255, 255, 255, 0.05);
        }
      }

      select:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 125, 250, 0.6);
      }

      button {
        background-color: #0a84ff;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      button:hover {
        background-color: #0071e3;
      }

      button:active {
        transform: scale(0.98);
      }

      .settings-section {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      @media (prefers-color-scheme: dark) {
        .settings-section {
          border-top-color: rgba(255, 255, 255, 0.1);
        }
      }

      .setting-item {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .setting-title {
        display: flex;
        align-items: center;
        gap: 3px;
        font-weight: 500;
        font-size: 14px;
      }

      .setting-description {
        font-size: 12px;
        color: #86868b;
        line-height: 1.4;
      }

      .link-button {
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .setting-icon  {
        width: 18px;
        height: 18px;
        fill: black;
      }
      @media (prefers-color-scheme: dark) {
        .setting-icon  {
          fill: #86868b; /* 夜间模式下的浅色 */
        }
      }
      .shortcut-tip {
        margin-top: 16px;
        padding: 12px;
        background-color: rgba(10, 132, 255, 0.1);
        border-radius: 8px;
        font-size: 13px;
        line-height: 1.4;
      }

      .shortcut-tip a {
        color: #0a84ff;
        text-decoration: underline;
      }

      @media (prefers-color-scheme: dark) {
        .shortcut-tip {
          background-color: rgba(10, 132, 255, 0.2);
        }
      }

      .help-link {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      @media (prefers-color-scheme: dark) {
        .help-link {
          border-top-color: rgba(255, 255, 255, 0.1);
        }
      }

      .help-link a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: #0a84ff;
        text-decoration: none;
        font-size: 14px;
        padding: 8px 12px;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .help-link a:hover {
        background-color: rgba(10, 132, 255, 0.1);
      }

      .help-link svg {
        width: 16px;
        height: 16px;
      }

      .language-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        z-index: 1000;
      }

      .language-toggle svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
        color: #b4afaf;
      }
    </style>
  </head>
  <body>
    <button class="language-toggle" id="language-toggle">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zM2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"
        />
      </svg>
    </button>

    <div class="container">
      <div class="header">
        <img src="../icons/icon24.png" alt="DeepSeek AI Logo" />
        <span id="header-title">DeepSeek AI</span>
      </div>

      <div class="key">
        <a
          href="https://platform.deepseek.com/api_keys"
          target="_blank"
          rel="noopener noreferrer"
          id="apiKeyLink"
        >
          前往获取 API Key
        </a>
        <div class="error-message" id="errorMessage"></div>
        <div class="input-container">
          <input
            type="password"
            id="apiKey"
            required
            placeholder="在此输入 API Key"
          />
          <button class="toggle-visibility" id="toggleVisibility">
            <img class="svg" src="../icons/show.svg" alt="" id="iconSwitch" />
          </button>
        </div>

        <div class="language-switch">
          <label for="language" id="preferredLanguageLabel">首选语言</label>
          <select id="language">
            <option value="auto">Auto</option>
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="ru">Русский</option>
            <option value="ar">العربية</option>
            <option value="hi">हिन्दी</option>
          </select>
        </div>
        <button id="saveButton">保存</button>
      </div>
      <div class="settings-section">
        <div class="setting-item">
          <div class="setting-title">
            <svg t="1737192355038" class="setting-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="6074" width="200" height="200"><path d="M853.333333 213.333333a85.333333 85.333333 0 0 1 85.333334 85.333334v426.666666a85.333333 85.333333 0 0 1-85.333334 85.333334H170.666667a85.333333 85.333333 0 0 1-85.333334-85.333334V298.666667a85.333333 85.333333 0 0 1 85.333334-85.333334h682.666666z m0 42.666667H170.666667a42.666667 42.666667 0 0 0-42.666667 42.666667v426.666666a42.666667 42.666667 0 0 0 42.666667 42.666667h682.666666a42.666667 42.666667 0 0 0 42.666667-42.666667V298.666667a42.666667 42.666667 0 0 0-42.666667-42.666667z m-202.666666 362.666667a32 32 0 1 1 0 64h-277.333334a32 32 0 1 1 0-64h277.333334zM256 469.333333a42.666667 42.666667 0 1 1 0 85.333334 42.666667 42.666667 0 0 1 0-85.333334z m128 0a42.666667 42.666667 0 1 1 0 85.333334 42.666667 42.666667 0 0 1 0-85.333334z m128 0a42.666667 42.666667 0 1 1 0 85.333334 42.666667 42.666667 0 0 1 0-85.333334z m128 0a42.666667 42.666667 0 1 1 0 85.333334 42.666667 42.666667 0 0 1 0-85.333334z m128 0a42.666667 42.666667 0 1 1 0 85.333334 42.666667 42.666667 0 0 1 0-85.333334zM256 341.333333a42.666667 42.666667 0 1 1 0 85.333334 42.666667 42.666667 0 0 1 0-85.333334z m128 0a42.666667 42.666667 0 1 1 0 85.333334 42.666667 42.666667 0 0 1 0-85.333334z m128 0a42.666667 42.666667 0 1 1 0 85.333334 42.666667 42.666667 0 0 1 0-85.333334z m128 0a42.666667 42.666667 0 1 1 0 85.333334 42.666667 42.666667 0 0 1 0-85.333334z m128 0a42.666667 42.666667 0 1 1 0 85.333334 42.666667 42.666667 0 0 1 0-85.333334z"  p-id="6075"></path></svg>
            <a href="#" id="shortcutSettings" class="link-button">
              <?xml version="1.0" encoding="UTF-8"?>
              <span id="shortcutSettingsText">快捷键设置</span>
            </a>
          </div>
          <div class="setting-description" id="shortcutDescription">
            请前往设置快捷键
          </div>
        </div>
      </div>
      <div class="help-link">
        <a href="#" id="instructionsLink">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12" y2="17"></line>
          </svg>
          <span id="instructionsText">使用说明</span>
        </a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
