<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepSeek AI</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 20px;
        width: 300px;
        color: #1d1d1f;
        background-color: #f5f5f7;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1c1c1e;
          color: #f5f5f7;
        }
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 4px;
      }

      .header img {
        width: 28px;
        height: 28px;
      }

      .header span {
        font-size: 18px;
        font-weight: 600;
        color: #0a84ff;
      }

      .key {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      .error-message {
        color: #ff453a;
        font-size: 12px;
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
      }

      .input-container {
        width: 100%;
        position: relative;
        text-align: center;
      }

      input {
        width: 70%;
        padding: 10px 35px 10px 14px;
        font-size: 14px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.05);
        border: none;
        transition: all 0.2s ease;
        margin-bottom: 12px;
        color: inherit;
      }

      @media (prefers-color-scheme: dark) {
        input {
          background-color: rgba(255, 255, 255, 0.05);
        }
      }

      input::placeholder {
        color: #86868b;
      }

      input:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 125, 250, 0.6);
        background-color: rgba(0, 0, 0, 0.1);
      }

      @media (prefers-color-scheme: dark) {
        input:focus {
          background-color: rgba(255, 255, 255, 0.1);
        }
      }

      .toggle-visibility {
        background: none;
        border: none;
        cursor: pointer;
        position: absolute;
        right: 45px;
        top: 8px;
        padding: 0;
        opacity: 0.5;
        transition: opacity 0.2s ease;
      }

      .toggle-visibility:hover {
        opacity: 1;
      }

      .toggle-visibility .svg {
        width: 20px;
        height: 20px;
      }

      a {
        color: #0a84ff;
        font-size: 13px;
        text-decoration: none;
        transition: opacity 0.2s ease;
      }

      a:hover {
        opacity: 0.7;
      }

      .language-switch {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 16px;
      }

      .language-switch label {
        font-size: 14px;
      }

      select {
        padding: 6px 10px;
        font-size: 14px;
        border: none;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.05);
        color: inherit;
        transition: all 0.2s ease;
      }

      @media (prefers-color-scheme: dark) {
        select {
          background-color: rgba(255, 255, 255, 0.05);
        }
      }

      select:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 125, 250, 0.6);
      }

      button {
        background-color: #0a84ff;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      button:hover {
        background-color: #0071e3;
      }

      button:active {
        transform: scale(0.98);
      }

      .settings-section {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      @media (prefers-color-scheme: dark) {
        .settings-section {
          border-top-color: rgba(255, 255, 255, 0.1);
        }
      }

      .setting-item {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .setting-title {
        font-weight: 500;
        font-size: 14px;
      }

      .setting-description {
        font-size: 12px;
        color: #86868b;
        line-height: 1.4;
      }

      .link-button {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        margin-top: 8px;
      }

      .setting-icon {
        width: 18px;
        height: 18px;
      }

      .shortcut-tip {
        margin-top: 16px;
        padding: 12px;
        background-color: rgba(10, 132, 255, 0.1);
        border-radius: 8px;
        font-size: 13px;
        line-height: 1.4;
      }

      .shortcut-tip a {
        color: #0a84ff;
        text-decoration: underline;
      }

      @media (prefers-color-scheme: dark) {
        .shortcut-tip {
          background-color: rgba(10, 132, 255, 0.2);
        }
      }

      .help-link {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      @media (prefers-color-scheme: dark) {
        .help-link {
          border-top-color: rgba(255, 255, 255, 0.1);
        }
      }

      .help-link a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: #0a84ff;
        text-decoration: none;
        font-size: 14px;
        padding: 8px 12px;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      .help-link a:hover {
        background-color: rgba(10, 132, 255, 0.1);
      }

      .help-link svg {
        width: 16px;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="../icons/icon24.png" alt="DeepSeek AI Logo" />
        <span>DeepSeek AI</span>
      </div>
      <div class="key">
        <div class="error-message" id="errorMessage"></div>
        <div class="input-container">
          <input
            type="password"
            id="apiKey"
            required
            placeholder="在此输入 API Key"
          />
          <button class="toggle-visibility" id="toggleVisibility">
            <img class="svg" src="../icons/show.svg" alt="" id="iconSwitch" />
          </button>
        </div>
        <a
          href="https://platform.deepseek.com/api_keys"
          target="_blank"
          rel="noopener noreferrer"
        >
          前往获取 API Key
        </a>
        <div class="language-switch">
          <label for="language">首选语言</label>
          <select id="language">
            <option value="auto">自动检测</option>
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="ru">Русский</option>
            <option value="ar">العربية</option>
            <option value="hi">हिन्दी</option>
          </select>
        </div>
        <button id="saveButton">保存</button>
      </div>
      <div class="settings-section">
        <div class="setting-item">
          <div class="setting-title">
            <a href="#" id="shortcutSettings" class="link-button">
              <img
                src="../icons/keyboard.svg"
                alt="keyboard"
                class="setting-icon"
              />
              快捷键设置
            </a>
          </div>
          <div class="setting-description">
            默认快捷键：Mac 为 Command + Shift + D，Windows/Linux 为 Ctrl + Shift + D。点击上方按钮可自定义快捷键。
          </div>
        </div>
      </div>
      <div class="help-link">
        <a href="#" id="instructionsLink">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <line x1="12" y1="17" x2="12" y2="17"></line>
          </svg>
          使用说明
        </a>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
